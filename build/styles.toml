# styles.toml - Human-readable configuration for dx-styles
# Defines static and dynamic style rules for the dx-styles engine

[static_rules.btn]
background-color = "blue"
color = "white"
padding = "10px 20px"
border-radius = "4px"

[static_rules.btn-hover]
background-color = "darkblue"
color = "white"

[dynamic_rules.text-size]
prefix = "text"
values = ["sm", "md", "lg"]
properties.sm = { "font-size" = "12px" }
properties.md = { "font-size" = "16px" }
properties.lg = { "font-size" = "20px" }

[dynamic_rules.margin]
prefix = "m"
values = ["0", "1", "2"]
properties."0" = { "margin" = "0px" }
properties."1" = { "margin" = "8px" }
properties."2" = { "margin" = "16px" }
properties."3" = { "margin" = "24px" }